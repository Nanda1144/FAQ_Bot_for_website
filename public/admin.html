<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container admin-container">
        <div class="header">
            <h1>FAQ Admin Panel</h1>
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Bot
            </a>
        </div>
        
        <div class="admin-form">
            <h2>Add New FAQ</h2>
            <form id="faq-form">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" id="question" required>
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea id="answer" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Account, Billing, Support">
                </div>
                <button type="submit" class="btn">Add FAQ</button>
            </form>
        </div>
        
        <div class="admin-list">
            <h2>Manage FAQs</h2>
            <div class="faq-management" id="faq-management">
                <!-- FAQs will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
