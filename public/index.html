<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FAQ Bot</h1>
            <button id="theme-toggle" class="icon-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your FAQ assistant. You can ask me questions or browse the FAQs below.</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="faq-section">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-categories" id="faq-categories">
                <!-- Categories will be loaded here -->
            </div>
            <div class="faq-list" id="faq-list">
                <!-- FAQs will be loaded here -->
            </div>
        </div>
        
        <div class="footer">
            <a href="/admin" class="admin-link">Admin Panel</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
